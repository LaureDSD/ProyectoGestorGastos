<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestión de Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <style>
        /* Estilos comunes */
        .table-container {
            overflow-x: auto;
        }
        table {
            min-width: 800px;
        }
        tbody tr:hover {
            background-color: rgba(13, 110, 253, 0.05) !important;
        }
        /* Para que el filtro y paginación queden alineados */
        .filter-input {
            max-width: 300px;
        }
        /* Estilo para estado revisado/no revisado */
        .badge-revisado {
            background-color: #198754;
        }
        .badge-no-revisado {
            background-color: #dc3545;
        }
        /* Estilo para el textarea del mensaje */
        #mensaje {
            min-height: 120px;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand text-primary fw-bold" th:href="@{/admin/dashboard}">
            <i class="bi bi-boxes me-2"></i>API-GESTHOR
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/usuarios}">Usuarios</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/categorias}">Categorías</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/expenses}">Gastos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/tickets}">Tickets</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/subscriptions}">Subscripciones</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/login-attempts}">Log Logins</a></li>
                <li class="nav-item"><a class="nav-link active fw-semibold" aria-current="page" th:href="@{/admin/formcontacto}">Form Contacto</a></li>
            </ul>
        </div>
        <button id="logoutButton" class="btn btn-outline-danger ms-auto fw-semibold">Cerrar sesión</button>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<div class="container py-4 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark mb-0"><i class="bi  bi-ui-checks me-2"></i> Gestión de Formularios de Contacto</h2>
    </div>

    <!-- Mostrar error si hay -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Formulario de Nuevo/Editar Contacto -->
    <div class="card border-0 shadow mb-5">
        <div class="card-header bg-primary text-white py-3">
            <h5 class="card-title mb-0 fw-semibold" th:text="${contacto.id == null} ? 'Nuevo Contacto' : 'Editar Contacto'">Nuevo Contacto</h5>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/admin/formcontacto/save}" th:object="${contacto}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="row g-3">
                    <!-- Correo Electrónico -->
                    <div class="col-md-6">
                        <label for="correo" class="form-label fw-semibold">Correo Electrónico</label>
                        <input type="email" id="correo" th:field="*{correo}" class="form-control" placeholder="Email" required />
                    </div>

                    <!-- Asunto -->
                    <div class="col-md-6">
                        <label for="asunto" class="form-label fw-semibold">Asunto</label>
                        <input type="text" id="asunto" th:field="*{asunto}" class="form-control" placeholder="Asunto" required />
                    </div>

                    <!-- Mensaje -->
                    <div class="col-12">
                        <label for="mensaje" class="form-label fw-semibold">Mensaje</label>
                        <textarea id="mensaje" th:field="*{mensaje}" class="form-control" rows="4" placeholder="Mensaje"></textarea>
                    </div>

                    <!-- Revisado -->
                    <div class="col-12">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="revisado" th:field="*{revisado}" role="switch" />
                            <label class="form-check-label fw-semibold" for="revisado">Revisado</label>
                        </div>
                    </div>

                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-success fw-semibold">
                            <i class="bi bi-save me-2"></i>
                            <span th:text="${contacto.id != null} ? 'Actualizar' : 'Crear'"></span>
                        </button>
                        <a th:href="@{/admin/formcontacto}" class="btn btn-secondary fw-semibold ms-2">
                            <i class="bi bi-x-circle me-2"></i>Cancelar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de contactos (solo mostrar si no estamos editando) -->
    <div th:unless="${contacto.id != null}">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold text-dark mb-0">Listado de Contactos</h3>
            <div class="filter-input">
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                    <input type="text" id="buscador" class="form-control" onkeyup="filtrarTabla()" placeholder="Buscar...">
                </div>
            </div>
        </div>

        <div class="table-container bg-white rounded-3 shadow-sm p-3">
            <table class="table table-bordered table-hover align-middle" id="contactosTable">
                <thead class="table">
                <tr class="text-center">
                    <th>ID</th>
                    <th>Correo</th>
                    <th>Asunto</th>
                    <th>Mensaje</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${contactos}">
                    <td class="text-center" th:text="${c.id}"></td>
                    <td th:text="${c.correo}"></td>
                    <td th:text="${c.asunto}"></td>
                    <td>
                        <span class="d-inline-block text-truncate" style="max-width: 200px;" th:text="${c.mensaje}"></span>
                    </td>
                    <td class="text-center">
                        <span th:class="${c.revisado} ? 'badge bg-success' : 'badge bg-danger'"
                              th:text="${c.revisado} ? 'Revisado' : 'Pendiente'"></span>
                    </td>
                    <td class="text-center" th:text="${#temporals.format(c.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                    <td class="text-center">
                        <div class="d-flex gap-2 justify-content-center">
                            <a th:href="@{'/admin/formcontacto/edit/' + ${c.id}}" class="btn btn-sm btn-primary" title="Editar">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{'/admin/formcontacto/delete/' + ${c.id}}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Está seguro de eliminar este contacto?');"
                               title="Eliminar">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="py-4 bg-white text-dark mt-auto">
    <div class="container text-center">
        <p class="mb-0">Backend V1.0 Proyecto GESTHOR DAM Laureano</p>
    </div>
</footer>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/logout.js"></script>
<script src="/static/js/filtrosTablas.js"></script>
</body>
</html>
