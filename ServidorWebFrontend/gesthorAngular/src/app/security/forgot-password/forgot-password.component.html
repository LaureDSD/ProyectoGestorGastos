<!-- Contenedor principal centrado vertical y horizontalmente en pantalla completa -->
<div class="mycontainer d-flex justify-content-center align-items-center vh-100"
     style="background-image: url('/imgHD/wall0.jpg'); background-size: contains;">

  <!-- Caja del formulario con sombra, bordes redondeados y padding -->
  <div class="login-container shadow-lg rounded p-5">

    <!-- Encabezado centrado con logo, título y descripción -->
    <div class="text-center mb-5">
      <!-- Logo de la aplicación -->
      <img src="/icon/gesthor1.png" alt="Logo" class="logo mb-5">
      <!-- Título del formulario -->
      <h2 class="text-light">Restablecer Contraseña</h2>
      <!-- Descripción explicativa -->
      <p class="text-light">
        Ingresa tu correo electrónico para recibir instrucciones sobre cómo restablecer tu contraseña.
      </p>
    </div>

    <!-- Formulario Angular reactivo ligado al FormGroup resetPasswordForm -->
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">

      <!-- Campo para ingresar el correo electrónico -->
      <div class="mb-3">
        <label for="email" class="form-label text-light">Correo Electrónico</label>
        <input id="email" type="email" placeholder="Correo electrónico" formControlName="email" class="form-control" />

        <!-- Mensajes de validación para el campo email -->
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger mt-2">
          <!-- Error si el campo es obligatorio y está vacío -->
          <small *ngIf="email?.hasError('required')">Este campo es obligatorio.</small>
          <!-- Error si el formato de email es inválido -->
          <small *ngIf="email?.hasError('email')">Por favor ingresa un correo electrónico válido.</small>
        </div>
      </div>

      <!-- Botón para enviar el formulario, deshabilitado durante la carga -->
      <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="isLoading">Enviar Enlace</button>

      <!-- Mensaje de error visible si existe -->
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      <!-- Mensaje de éxito visible si existe -->
      <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
    </form>

    <!-- Enlace para regresar a la página de login -->
    <div class="mt-4 text-center">
      <a routerLink="/login" class="text-decoration-none text-primary">Volver al login</a>
    </div>
  </div>
</div>
