<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Backend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .navbar-brand img { height: 40px; margin-right: 10px; }
        footer { background-color: #343a40; color: white; }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">API</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Menús de ejemplo -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Usuarios</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/admin/usuarios">Lista</a></li>

                        <li><a class="dropdown-item" href="#">Logs</a></li>
                    </ul>
                </li>
                <!-- ...otros menús omitidos por brevedad -->
            </ul>
        </div>
        <button id="logoutButton" class="btn btn-outline-danger ms-auto">Cerrar sesión</button>
    </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-4">
    <h1>Dashboard</h1>
    <div id="dashboardContent" class="card mt-3">
        <div class="card-body">
            <h2>Bienvenido</h2>
            <p><strong>Usuario:</strong> <span id="username"></span></p>
            <p><strong>Rol:</strong> <span id="roles"></span></p>
            <div id="adminSection" style="display: none;">
                <p class="text-success">Tienes acceso de administrador.</p>
            </div>
            <div id="noAccessSection" style="display: none;">
                <p class="text-danger">No tienes permisos para ver esta sección.</p>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="mt-5 py-3">
    <div class="container text-center">
        <p class="mb-0">Backend V1.0 Acceso a Datos DAM Laureano</p>
    </div>
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/validadorDashboard.js"></script>
</body>
</html>
