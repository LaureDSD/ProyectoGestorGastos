<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestión de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <style>
        /* Estilos comunes - mismos que en el original */
        .table-container {
            overflow-x: auto;
        }
        table {
            min-width: 1000px;
        }
        tbody tr:hover {
            background-color: rgba(13, 110, 253, 0.05) !important;
        }
        .filter-input {
            max-width: 300px;
        }
        /* Estilo adicional para tarjetas como en el formulario */
        .form-card .card-header {
            background-color: #0d6efd;
            color: white;
        }
        .form-card .card-title {
            margin-bottom: 0;
        }
        /* Estilos específicos para categorías */
        .iva-input-group {
            max-width: 150px;
        }
        .description-truncate {
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .btn-action {
            transition: all 0.3s ease;
        }
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand text-primary fw-bold" th:href="@{/admin/dashboard}">
            <i class="bi bi-boxes me-2"></i>API-GESTHOR
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/usuarios}">Usuarios</a></li>
                <li class="nav-item"><a class="nav-link active fw-semibold" aria-current="page" th:href="@{/admin/categories}">Categorías</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/expenses}">Gastos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/tickets}">Tickets</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/subscriptions}">Subscripciones</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/login-attempts}">Log Logins</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/formcontacto}">Form Contacto</a></li>
            </ul>
        </div>
        <button id="logoutButton" class="btn btn-outline-danger ms-auto fw-semibold">Cerrar sesión</button>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<div class="container py-4 flex-grow-1">
    <!-- Título de página -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark mb-0">
            <i class="bi bi-tags me-2"></i>Gestión de Categorías
        </h2>
    </div>

    <!-- Mensajes de error/success -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Formulario de Categorías -->
    <div class="card border-0 shadow mb-5 form-card">
        <div class="card-header py-3">
            <h5 class="card-title mb-0 fw-semibold" th:text="${categoria.id != null ? 'Editar Categoría' : 'Nueva Categoría'}">
                Nueva Categoría
            </h5>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/admin/categories/save}" th:object="${categoria}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label fw-semibold">Nombre de Categoría</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control"
                               placeholder="Ej: Alimentación, Transporte..." required>
                    </div>
                    <div class="col-md-6">
                        <label for="iva" class="form-label fw-semibold">IVA (%)</label>
                        <div class="input-group iva-input-group">
                            <input type="number" id="iva" th:field="*{iva}" class="form-control"
                                   placeholder="21" min="0" max="100" step="0.01" required>
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label fw-semibold">Descripción</label>
                    <textarea id="description" th:field="*{description}" class="form-control"
                              rows="3" placeholder="Descripción detallada de la categoría"></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <a th:href="@{/admin/categories}" class="btn btn-secondary me-2 btn-action">
                        <i class="bi bi-x-circle me-1"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary btn-action">
                        <i class="bi bi-save me-1"></i>
                        <span th:text="${categoria.id != null ? 'Actualizar' : 'Guardar'}"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de Categorías -->
    <div th:unless="${categoria.id != null}">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold text-dark mb-0">
                <i class="bi bi-list-ul me-2"></i>Listado de Categorías
            </h3>
            <div class="filter-input">
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                    <input type="text" id="buscador" class="form-control" onkeyup="filtrarTabla()" placeholder="Buscar...">
                </div>
            </div>
        </div>

        <div class="table-container bg-white rounded-3 shadow-sm p-3">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table">
                <tr class="text-center">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>IVA</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${categorias}">
                    <td class="text-center" th:text="${c.id}"></td>
                    <td th:text="${c.name}"></td>
                    <td>
                        <span class="description-truncate" th:text="${c.description ?: 'Sin descripción'}"></span>
                    </td>
                    <td class="text-end" th:text="${c.iva + '%'}"></td>
                    <td class="text-center">
                        <div class="d-flex gap-2 justify-content-center">
                            <a th:href="@{'/admin/categories/edit/' + ${c.id}}"
                               class="btn btn-sm btn-warning btn-action"
                               title="Editar">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{'/admin/categories/delete/' + ${c.id}}"
                               class="btn btn-sm btn-danger btn-action"
                               onclick="return confirm('¿Estás seguro de eliminar esta categoría?');"
                               title="Eliminar">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="py-4 bg-white text-dark mt-auto">
    <div class="container text-center">
        <p class="mb-0">Backend V1.0 Proyecto GESTHOR DAM Laureano</p>
    </div>
</footer>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/logout.js"></script>
<script src="/static/js/filtrosTablas.js"></script>
</body>
</html>
