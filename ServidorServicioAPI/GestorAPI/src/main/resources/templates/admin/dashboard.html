<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página Protegida</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Bienvenido a la Página Protegida</h2>
    <p>Contenido de la página solo visible para usuarios autenticados.</p>
    <button id="logoutButton" class="btn btn-danger">Cerrar sesión</button>
</div>

<script>
    // Función para obtener el token del localStorage
    const token = localStorage.getItem('token');

    // Si no hay token, redirige al login
    if (!token) {
        window.location.href = '/login'; // Redirige al login si no hay token
    } else {
        // Enviar el token en la cabecera de la solicitud
        fetch('/admin/dashboard', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`  // Enviar el token en la cabecera Authorization
            }
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);  // Mostrar la respuesta (contenidos de la página protegida)
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    // Cerrar sesión
    document.getElementById('logoutButton').addEventListener('click', function() {
        localStorage.removeItem('token'); // Eliminar el token
        window.location.href = '/login';  // Redirigir al login
    });
</script>

</body>
</html>
