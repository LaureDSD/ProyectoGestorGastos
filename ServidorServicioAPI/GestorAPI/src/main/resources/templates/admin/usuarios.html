<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Backend</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-brand img {
          height: 40px;
          margin-right: 10px;
        }
        footer {
          background-color: #343a40;
          color: #ffffff;
        }
    </style>
</head>
<body>
<!-- Header con el menú dropdown -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">API</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{/admin/usuarios}" id="usuariosDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Usuarios
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="usuariosDropdown">
                        <li><a class="dropdown-item" th:href="@{/admin/usuarios}">Usuarios</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/logUsuarios}">Logs de Usuario</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <button id="logoutButton" class="btn btn-outline-danger ms-auto">Cerrar sesión</button>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-4">
    <!-- Mensaje de Error si ocurre algún problema -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <h2 class="text-center mb-4">Gestión de Usuarios</h2>

    <!-- Formulario de Estado (Crear o Editar) -->
    <div class="form-container">
        <h3 th:text="${usuario.id != null ? 'Editar Usuario' : 'Crear Nuevo Usuario'}"></h3>
        <form th:action="@{/admin/usuarios/save}" th:object="${usuario}" method="post">

            <input type="hidden" th:field="*{id}" />

            <!-- Nombre de usuario -->
            <div class="form-group mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Nombre de usuario" required />
            </div>

            <!-- Nombre completo -->
            <div class="form-group mb-3">
                <label for="name" class="form-label">Nombre completo</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nombre completo" required />
            </div>

            <!-- Email -->
            <div class="form-group mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Correo electrónico" required />
            </div>

            <!-- Contraseña -->
            <div class="form-group mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                        type="password"
                        id="password"
                        th:field="*{password}"
                        class="form-control"
                        th:placeholder="${usuario.id != null} ? '******* (dejar vacío para no cambiar)' : 'Ingrese contraseña'"
                        th:required="${usuario.id == null}"
                />
            </div>

            <!-- Estado de cuenta -->
            <div class="form-group mb-3">
                <label for="active" class="form-label">Estado de cuenta</label>
                <select id="active" th:field="*{active}" class="form-control" required>
                    <option th:value="true" th:text="'Activa'"></option>
                    <option th:value="false" th:text="'Inactiva'"></option>
                </select>
            </div>

            <!-- Teléfono -->
            <div class="form-group mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" id="phone" th:field="*{phone}" class="form-control" />
            </div>

            <!-- Dirección -->
            <div class="form-group mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" id="address" th:field="*{address}" class="form-control" />
            </div>

            <!-- Servidor -->
            <div class="form-group mb-3">
                <label for="server" class="form-label">Servidor (Auto)</label>
                <input type="text" id="server" th:field="*{server}" class="form-control" />
            </div>

            <!-- Rol -->
            <div class="form-group mb-3">
                <label for="role" class="form-label">Rol</label>
                <select id="role" th:field="*{role}" class="form-control" required>
                    <option th:each="r : ${roleList}" th:value="${r}" th:text="${r}"></option>
                </select>
            </div>

            <input type="hidden" th:field="*{createdAt}" th:value="${usuario.createdAt}"/>

            <button type="submit" class="btn btn-primary">
                <span th:text="${usuario.id != null ? 'Actualizar' : 'Crear'}"></span>
            </button>
        </form>
    </div>

    <div th:unless="${usuario.id != null}" class="table-container mt-5">
        <h3 class="mb-4">Listado de Usuarios</h3>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nombre de Usuario</th>
                <th>Nombre Completo</th>
                <th>Correo</th>
                <th>Estado de Cuenta</th>
                <th>Rol</th>
                <th>Creación</th>
                <th>Modificación</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.username}"></td>
                <td th:text="${u.name}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.active ? 'Activa' : 'Inactiva'}"></td>
                <td th:text="${u.role}"></td>
                <td th:text="${#temporals.format(u.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${#temporals.format(u.updatedAt, 'dd/MM/yyyy HH:mm')}"></td>

                <td>
                    <a th:href="@{/admin/usuarios/edit/{id}(id=${u.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/admin/usuarios/delete/{id}(id=${u.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<footer class="mt-5 py-3">
    <div class="container text-center">
        <p class="mb-0">Backend V1.0 Acceso a Datos DAM</p>
    </div>
</footer>

<!-- Agregar Bootstrap JS para que los dropdowns funcionen -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/logout.js"></script>

</body>
</html>
