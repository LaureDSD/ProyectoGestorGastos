<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Intentos de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <style>
        /* Estilos comunes */
        .table-container {
            overflow-x: auto;
        }
        table {
            min-width: 600px;
        }
        tbody tr:hover {
            background-color: rgba(13, 110, 253, 0.05) !important;
        }
        /* Para que el filtro y paginación queden alineados */
        .filter-input {
            max-width: 300px;
        }
        /* Estilo para los badges de éxito/fracaso */
        .badge-success {
            background-color: #198754;
        }
        .badge-danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand text-primary fw-bold" th:href="@{/admin/dashboard}">
            <i class="bi bi-boxes me-2"></i>API-GESTHOR
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/usuarios}">Usuarios</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/categorias}">Categorías</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/expenses}">Gastos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/tickets}">Tickets</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/subscriptions}">Subscripciones</a></li>
                <li class="nav-item"><a class="nav-link active fw-semibold" aria-current="page" th:href="@{/admin/login-attempts}">Log Logins</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/formcontacto}">Form Contacto</a></li>
            </ul>
        </div>
        <button id="logoutButton" class="btn btn-outline-danger ms-auto fw-semibold">Cerrar sesión</button>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<div class="container py-4 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark mb-0"><i class="bi  bi-key me-2"> </i>Registro de Intentos de Inicio de Sesión</h2>
    </div>

    <!-- Mostrar error si hay -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Filtro de búsqueda -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="filter-input">
            <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                <input type="text" id="buscador" class="form-control" onkeyup="filtrarTabla()" placeholder="Buscar...">
            </div>
        </div>
    </div>

    <!-- Tabla de intentos de login -->
    <div class="table-container bg-white rounded-3 shadow-sm p-3">
        <table class="table table-bordered table-hover align-middle" id="attemptsTable">
            <thead class="table">
            <tr class="text-center">
                <th>ID</th>
                <th>Usuario</th>
                <th>Fecha y Hora</th>
                <th>Resultado</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="attempt : ${attempts}">
                <td class="text-center" th:text="${attempt.id}"></td>
                <td th:text="${attempt.username}"></td>
                <td class="text-center" th:text="${#temporals.format(attempt.attemptTime, 'dd/MM/yyyy HH:mm:ss')}"></td>
                <td class="text-center">
                    <span class="badge"
                          th:class="${attempt.success} ? 'badge bg-success' : 'badge bg-danger'"
                          th:text="${attempt.success} ? 'Éxito' : 'Fallo'"></span>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- FOOTER -->
<footer class="py-4 bg-white text-dark mt-auto">
    <div class="container text-center">
        <p class="mb-0">Backend V1.0 Proyecto GESTHOR DAM Laureano</p>
    </div>
</footer>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/logout.js"></script>
<script src="/static/js/filtrosTablas.js"></script>
</body>
</html>
